$e^{i\pi}+1=0$

<div class="expts">

  <h1>testing</h1>

  <ul class="testing">
    {% for testing in site.testing %}
      <li>
        <span class="testing-date">{{ testing.date | date: "%b %-d, %Y" }}</span>
        <a class="testing-link" href="{{ testing.url | prepend: site.baseurl }}">{{ testing.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
